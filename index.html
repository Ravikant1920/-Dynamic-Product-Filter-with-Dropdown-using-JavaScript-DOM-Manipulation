<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    select {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Dynamic Product Filter</h1>

  <!-- Dropdown Menu -->
  <label for="filter">Filter by Category:</label>
  <select id="filter">
    <option value="all">All</option>
    <option value="shoes">Shoes</option>
    <option value="shirts">Shirts</option>
    <option value="gadgets">Gadgets</option>
  </select>

  <!-- Product List -->
  <div class="products" id="productList">
    <div class="product" data-category="shoes">Running Shoes</div>
    <div class="product" data-category="shoes">Casual Sneakers</div>
    <div class="product" data-category="shirts">Formal Shirt</div>
    <div class="product" data-category="shirts">Casual T-Shirt</div>
    <div class="product" data-category="gadgets">Smartphone</div>
    <div class="product" data-category="gadgets">Smartwatch</div>
  </div>

  <script>
    // Get dropdown and product list
    const filter = document.getElementById("filter");
    const products = document.querySelectorAll(".product");

    // Event listener for dropdown change
    filter.addEventListener("change", function() {
      const selected = this.value;

      products.forEach(product => {
        if (selected === "all" || product.getAttribute("data-category") === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
